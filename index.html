<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Our reviews</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="review">
    <div class="title__container">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
    </div>
    
    <article class="container">

      <div class="image__container">
        <img class="icon" src="./assets/img/quote.png" alt="" srcset="">
        <img class="image" src="./assets/img/pizza.png" alt="profile picture">
      </div>

      <div class="text__container">
        <h3 class="author">Cristhian Salas</h3>
        <p class="profession">Dev</p>
        <p class="author__review">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto, impedit! Recusandae expedita minus culpa aut obcaecati nesciunt eos voluptatibus cumque velit perferendis? Sapiente nulla quos tempore fugit velit dolorem totam.</p>
      </div>

      <div class="button__container">
        <button class="previous">
          <span class="material-symbols-outlined">
            chevron_left
            </span>
        </button>
        <button class="next">
          <span class="material-symbols-outlined">
            chevron_right
            </span>
        </button><br>
        <button class="random">Random</button>
      </div>

    </article>
  </section>
  <script src="./main.js"></script>
</body>
</html>
